<div
    *ngIf="!pais; else divPais"
    class="alert alert-info">
    Espere por favor...
</div>
<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flags.png">
        </div>
        <div class="col">
            <h3>Infomracion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Capital</strong>
                    {{ pais.capital }}
                </li>
                <li class="list-group-item">
                    <strong>Poblacion</strong>
                    {{ pais.population | number}}
                </li>
            </ul>
        </div>
        <h3>Traducciones</h3>
        <div class="row">
            <div class="col">

                <span
                    *ngFor="let t of pais.translations | keyvalue"
                    class="badge bg-primary mr-5">
                    {{ t.value.official }}
                </span>

            </div>
        </div>
        <!-- <pre class="mt-5"> {{pais | json}} </pre> -->
    </div>
</ng-template>
